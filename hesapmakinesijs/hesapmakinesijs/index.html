<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>Hesap Makinesi</title>
  <script type="text/javascript" src="index.js"> </script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- 20 buton lazımmış istediğim şeyi yap-->
  <center>
    <div class="center">
      <h1>Hesap Makinesi</h1>
      <input type="text" name="" value="" id="input" style="border: 2px solid gray;box-shadow: 0px 1px 15px 0px;border-radius: 9px;"><br><br>
      <button type="button" name="button" onclick="tumsil()">D</button>
      <button type="button" name="button" onclick="sil()">C</button>
      <button type="button" name="button" onclick="kalan()">%</button>
      <button type="button" name="button"onclick="bol()">/</button>
      <button type="button" name="button" onclick="yedi()" id="yedi" value="7">7</button>
      <button type="button" name="button" onclick="sekiz()" id="sekiz" value="8">8</button>
      <button type="button" name="button" onclick="dokuz()" id="dokuz" value="9">9</button>
      <button type="button" name="button" onclick="carp()">x</button>
      <button type="button" name="button" onclick="dort()" id="dort" value="4">4</button>
      <button type="button" name="button" onclick="bes()" id="bes" value="5">5</button>
      <button type="button" name="button" onclick="altı()" id="altı" value="6">6</button>
      <button type="button" name="button" onclick="cıkar()">-</button>
      <button type="button" name="button" onclick="Bir()" id="bir" value="1">1</button>
      <button type="button" name="button" onclick="iki()" id="iki" value="2">2</button>
      <button type="button" name="button" onclick="uc()" id="uc" value="3">3</button>
      <button type="button" name="button" onclick="toplama()">+</button>
      <button type="button" name="button" style="width: 115px;" onclick="sıfır()" id="sıfır" value="0">0</button>
      <button type="button" name="button" onclick="document.getElementById('input').value += '.'">.</button>
      <button type="button" name="button" onclick="sonucum()">=</button>
    </div>
  </center>

</body>

</html>
